<!DOCTYPE html>
<html>

<head>
  <title>Agenciamiento</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- Links CSS -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
  <!--  <link href="index.css" rel="stylesheet" type="text/css"/> -->
</head>

<body>
  <!-- Panel Filro -->
  <div class="container">
    <div class="row centered-form">
      <div class="col-xs-12 col-sm-8 col-md-4 col-lg-8 col-sm-offset-2 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Par&aacute;metros de B&uacute;squeda</h3>
          </div>
          <div class="panel-body">
          <!-- <form role="form" method="post"> -->

            <div class="form-group">
              <input type="text" name="txtMsgId" id="txtMsgId" class="form-control input-sm" placeholder="MsgId">
            </div>

            <div class="row">
              <div class="col-xs-4 col-sm-4 col-md-4">
                <div class="form-group">
                  <input type="text" name="txtSociedad" id="txtSociedad" class="form-control input-sm" placeholder="Sociedad">
                </div>
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4">
                <div class="form-group">
                  <input type="text" name="txtFlujo" id="txtFlujo" class="form-control input-sm" placeholder="Flujo">
                </div>
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4">
                <div class="form-group">
                  <input type="text" name="txtSecuencia" id="txtSecuencia" class="form-control input-sm" placeholder="Secuencia">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-4 col-sm-4 col-md-4">
                <div class="form-group">
                  <input type="text" name="txtFechaIni" id="txtFechaIni" class="form-control input-sm" placeholder="Fecha Inicio">
                </div>
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4">
                <div class="form-group">
                  <input type="text" name="txtFechaFin" id="txtFechaFin" class="form-control input-sm" placeholder="Fecha Fin">
                </div>
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4">
                <div class="form-group">
                  <input type="text" name="txtCanal" id="txtCanal" class="form-control input-sm" placeholder="Canal">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-4 col-sm-4 col-md-4">
                <div class="form-group">
                  <input type="text" name="txtUser" id="txtUser" class="form-control input-sm" placeholder="Usuario">
                </div>
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4">
                <div class="form-group">
                  <input type="text" name="txtBrkName" id="txtBrkName" class="form-control input-sm" placeholder="Broker Name">
                </div>
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4">
                <div class="form-group">
                  <input type="text" name="txtCliente" id="txtCliente" class="form-control input-sm" placeholder="Cliente">
                </div>
              </div>
            </div>

            <input type="submit" value="Buscar" id="btnBuscar" class="btn btn-info btn-block">

          <!-- </form> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Import Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
